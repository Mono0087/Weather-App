<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/img/favicon/icons8-checklist-glyph-96.png"
    />
  </head>
  <body>
    <header>
      <h1>Weather</h1>
      <button
        id="change-measure-btn"
        class="btn"
        data-change-measure-btn
        title="Change measure"
      >
        Â°C
      </button>
    </header>
    <div class="container">
      <main>
        <form id="location-search-form" action="GET" data-location-search-form>
          <label for="locationInput">Search Location:</label>
          <input type="text" id="locationInput" data-location-search-input />
          <div
            id="general-info-error"
            class="hidden message"
            data-general-info-error
          >
            <p></p>
          </div>
          <div
            id="general-info-waiting-screen"
            class="hidden message"
            data-general-info-waiting-screen
          >
            <p>Please wait...</p>
          </div>
        </form>

        <section id="general-info" data-general-info>
          <div id="general-info-container" data-general-info-container>
            <h2 id="location-name" data-location-name></h2>
            <div data-today-temp id="today-temp">
              <div id="main-temp-info" data-main-temp-info>
                <p id="current-temp" data-current-temp data-temp></p>
                <p id="current-temp-description" data-current-temp-desc></p>
              </div>

              <div id="current-temp-additional">
                <div id="icon-box" data-current-temp-icon-box></div>
                <div id="additional-temp">
                  <p id="feels-like-temp" data-current-feels-like-temp></p>
                  <p id="current-wind-speed" current-wind-speed></p>
                  <p id="current-humidity" data-current-humidity></p>
                  <p id="local-time" data-local-time></p>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section id="forecast" data-forecast>
          <h2>Forecast for 6 days</h2>
          <div id="forecast-container" data-forecast-container=""></div>
        </section>
      </main>
    </div>
  </body>
</html>
